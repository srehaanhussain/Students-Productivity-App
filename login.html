    <link rel="alternate" type="application/rss+xml" title="Student Productivity App Updates" href="https://studentsproductivityapp.netlify.app/feed.xml">

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-4 shadow-md">
            <div class="container mx-auto">
                <h1 class="text-xl font-bold">Student Productivity App</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <!-- Auth Forms -->
            <div id="auth-container" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
                <!-- Status message -->
                <div id="status-message" class="hidden mb-4 p-3 rounded text-center"></div>
                
                <div class="flex justify-center mb-6">
                    <button id="login-tab" class="px-4 py-2 border-b-2 border-indigo-600 text-indigo-600 font-medium">Login</button>
                    <button id="signup-tab" class="px-4 py-2 border-b-2 border-gray-200 text-gray-500 font-medium">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded font-medium transition duration-300">Login</button>
                    <p class="text-center text-sm mt-2">Need an account? <a href="#" id="to-signup" class="text-indigo-600 hover:underline">Sign up here</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="space-y-4 hidden">
                    <div>
                        <label for="signup-email" class="block text-gray-700 mb-1">Email</label>
                        <input type="email" id="signup-email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="signup-password" class="block text-gray-700 mb-1">Password</label>
                        <input type="password" id="signup-password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="signup-confirm-password" class="block text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded font-medium transition duration-300">Sign Up</button>
                    <p class="text-center text-sm mt-2">Already have an account? <a href="#" id="to-login" class="text-indigo-600 hover:underline">Login here</a></p>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-indigo-700 text-white p-4 mt-auto">
            <div class="container mx-auto text-center">
                <p>&copy; 2025 Student Productivity App</p>
            </div>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
